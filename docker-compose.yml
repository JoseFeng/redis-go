version: '2'

services:
  consul:
    image: "consul"
    command: "-server -bootstrap-expect 1 -ui"
    hostname: "localhost"
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53"

  redis-1:
    image: redis
    ports:
      - 6379:6379

  redis-2:
    image: redis
    ports:
      - 6380:6379

  redis-3:
    image: redis
    ports:
      - 6381:6379

  redis-4:
    image: redis
    ports:
      - 6382:6379
